<main>
  <div class="wrapper">
    <div class="side-bar">
      <p class="library-tag">&lt;Your Library&gt;</p>
    </div>
    <div class="page">
      <div>
        <button
          class="btn btn-danger"
          (click)="clearLocalStorage()"
          routerLink="/home"
        >
          Clear All Memes
        </button>
        <button class="btn btn-info" (click)="removeMeme()">
          Remove Latest Meme
        </button>
      </div>
      <app-meme class="memes-section"></app-meme>
    </div>
  </div>
</main>
