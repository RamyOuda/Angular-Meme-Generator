<main>
  <div>
    <button class="btn btn-danger">Clear All Memes</button>
  </div>
  <div class="container">
    <div class="meme" *ngFor="let meme of memes">
      <img class="img-url" [src]="meme.url" />
      <div class="top-text">{{ meme.topText }}</div>
      <div class="bottom-text">{{ meme.bottomText }}</div>
    </div>
  </div>
</main>
