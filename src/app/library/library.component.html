<main>
  <div class="wrapper">
    <div class="side-bar">
      <p class="WIP">&lt;Your Library&gt;</p>
    </div>
    <div class="page">
      <div>
        <button
          class="btn btn-danger"
          (click)="clearLocalStorage()"
          routerLink="/home"
        >
          Clear All Memes
        </button>
        <button class="btn btn-info" (click)="removeMeme()">
          Remove Latest Meme
        </button>
      </div>
      <div class="memes-wrapper">
        <div class="meme" *ngFor="let meme of memes">
          <div class="meme-wrap">
            <img class="img-url" [src]="meme.url" />
            <div class="top-text">{{ meme.topText }}</div>
            <div class="bottom-text">{{ meme.bottomText }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
